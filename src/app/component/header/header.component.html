
<div class="bg-light d-flex justify-content-between align-items-center p-2 mb-1 header-section">
    <div class="d-flex gap-2 ss">
         <a class="btn btn-sm" [routerLink]="['/']">
            <img src="assets/logo/logo.png" alt="Movie Discovery"
                            class="logo-movie-img">
         </a>
        
    </div>
    <div class="d-flex gap-2 align-items-center icon-allignment">
        <div>

            <mat-icon mat-icon-button [matMenuTriggerFor]="menu" matBadge={{checkWishlist()}} matBadgeSize="large"
                class="demo-section" aria-label="Example icon-button with a menu">favorite</mat-icon>
            <mat-menu #menu="matMenu">
                <div *ngIf="isInWishlist.length > 0">
   <div  *ngFor="let item of isInWishlist"  class="wishlist-menu-item">
                    <a class="p-2 d-flex gap-2 cursor-pointer align-items-center wishlist-a-tag"
                        [routerLink]="['/details', item['id']]">
                        <img src="https://media.themoviedb.org/t/p/w220_and_h330_face/{{item['poster_path']}}" alt=""
                            class="whishlist-movie-img">
                        <p class="mb-0" title="movie name"> {{item['title']}}</p>
                        
                    </a>

                </div>
                </div>
              <div *ngIf="isInWishlist.length == 0">
                <p class="empty-wishlist">Missing Wishlist items?</p>
              </div>

            </mat-menu>

        </div>

    </div>
</div>
